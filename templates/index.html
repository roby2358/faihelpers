<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fai Helpers</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="tab-bar">
        <button class="tab-button active" data-tab="chat">Chat</button>
        <button class="tab-button" data-tab="docmem">Docmem</button>
        <button class="tab-button" data-tab="view">View</button>
    </div>
    
    <div id="app">
        <div id="chat-tab" class="tab-content active">
            <div class="chat-controls">
                <div class="chat-settings">
                    <input type="text" id="chat-api-key" placeholder="OpenRouter API Key" />
                    <select id="chat-model">
                        <option value="anthropic/claude-haiku-4.5" selected>OR Claude Haiku 4.5</option>
                        <option value="anthropic/claude-sonnet-4.5">OR Claude Sonnet 4.5</option>
                        <option value="anthropic/claude-opus-4.5">OR Claude Opus 4.5</option>
                        <option value="deepseek/deepseek-v3.2">OR Deepseek v3.2</option>
                        <option value="deepseek/deepseek-r1-0528">OR Deepseek R1</option>
                        <option value="google/gemini-3-flash">OR Gemini 3 Flash</option>
                        <option value="google/gemini-3-pro">OR Gemini 3 Pro</option>
                        <option value="google/gemini-3-pro-deepthink">OR Gemini 3 Pro DeepThink</option>
                        <option value="openai/gpt-5-chat">OR GPT 5</option>
                        <option value="meta-llama/llama-3.1-405b-instruct">OR Llama 3.1 405b</option>
                        <option value="meta-llama/llama-3.1-70b-instruct">OR Llama 3.1 70b</option>
                        <option value="mistralai/mistral-large-2407">OR Mistral large (good)</option>
                        <option value="moonshotai/kimi-dev-72b:free">OR Kimi dev 72b</option>
                        <option value="moonshotai/kimi-k2:free">OR Kimi k2</option>
                        <option value="cognitivecomputations/dolphin-llama-3-70b">OR Dolphin llama 3 70b</option>
                        <option value="mistralai/pixtral-large-2411">OR Mistral large (bad)</option>
                        <option value="nothingiisreal/mn-celeste-12b">OR Mn Celeste 12b</option>
                        <option value="gryphe/mythomax-l2-13b:extended">Mythomax l2 13B extended</option>
                        <option value="nvidia/llama-3.1-nemotron-70b-instruct">Nemotron 70b</option>
                        <option value="other">Other (custom)</option>
                    </select>
                    <input type="text" id="chat-model-custom" placeholder="Custom model (e.g., openai/gpt-4)" style="display: none;" />
                    <button id="chat-start-btn">Start Chat</button>
                </div>
            </div>
            <div id="chat-container" class="chat-container" style="display: none;">
                <textarea id="chat-messages" class="chat-messages" readonly></textarea>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" class="chat-input" placeholder="Type your message..." />
                    <button id="chat-send-btn" class="chat-send-btn">Send</button>
                    <button id="chat-continue-btn" class="chat-continue-btn">Continue</button>
                </div>
            </div>
        </div>
        
        <div id="docmem-tab" class="tab-content">
            <h1>Docmem</h1>
            <div class="docmem-controls">
                <button id="create-docmem-btn">Create New Docmem</button>
                <input type="text" id="docmem-id-input" placeholder="Docmem ID" />
                <button id="refresh-roots-btn">Refresh Roots</button>
            </div>
            <div id="docmem-container" class="docmem-container">
                <p>Create or load a docmem to begin</p>
            </div>
        </div>
        
        <div id="view-tab" class="tab-content">
            <div class="view-container">
                <div id="view-roots-bar" class="view-roots-bar"></div>
                <div id="view-content-panel" class="view-content-panel"></div>
            </div>
        </div>
    </div>
    
    <div id="message-bar" class="message-bar">
        <span id="message-text"></span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gpt-tokenizer@2.1.2/index.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/static/js/docmem.js"></script>
    <script src="/static/js/docmem_chat.js"></script>
    <script type="module" src="/static/js/bash/command_parser.js"></script>
    <script type="module" src="/static/js/docmem_commands.js"></script>
    <script type="module" src="/static/js/chat.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
