<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fai Helpers</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="tab-bar">
        <button class="tab-button active" data-tab="chat">Chat</button>
        <button class="tab-button" data-tab="docmem">Docmem</button>
        <button class="tab-button" data-tab="view">View</button>
    </div>
    
    <div id="app">
        <div id="chat-tab" class="tab-content active">
            <div class="chat-controls">
                <div class="chat-settings">
                    <input type="text" id="chat-api-key" placeholder="OpenRouter API Key" />
                    <input type="text" id="chat-model" placeholder="Model (e.g., openai/gpt-4)" value="anthropic/claude-haiku-4.5" />
                    <button id="chat-start-btn">Start Chat</button>
                </div>
            </div>
            <div id="chat-container" class="chat-container" style="display: none;">
                <textarea id="chat-messages" class="chat-messages" readonly></textarea>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" class="chat-input" placeholder="Type your message..." />
                    <button id="chat-send-btn" class="chat-send-btn">Send</button>
                    <button id="chat-continue-btn" class="chat-continue-btn">Continue</button>
                </div>
            </div>
        </div>
        
        <div id="docmem-tab" class="tab-content">
            <h1>Docmem</h1>
            <div class="docmem-controls">
                <button id="create-docmem-btn">Create New Docmem</button>
                <input type="text" id="docmem-id-input" placeholder="Docmem ID" />
                <button id="refresh-roots-btn">Refresh Roots</button>
            </div>
            <div id="docmem-container" class="docmem-container">
                <p>Create or load a docmem to begin</p>
            </div>
        </div>
        
        <div id="view-tab" class="tab-content">
            <div class="view-container">
                <div id="view-roots-bar" class="view-roots-bar"></div>
                <div id="view-content-panel" class="view-content-panel"></div>
            </div>
        </div>
    </div>
    
    <div id="message-bar" class="message-bar">
        <span id="message-text"></span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gpt-tokenizer@2.1.2/index.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/static/js/docmem.js"></script>
    <script src="/static/js/docmem_chat.js"></script>
    <script type="module" src="/static/js/bash/command_parser.js"></script>
    <script type="module" src="/static/js/docmem_commands.js"></script>
    <script type="module" src="/static/js/chat.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
